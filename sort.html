<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Harry Potter: The Sorting Hat</title>
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,700|Lobster+Two" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'>

  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Kalam&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/btnmusic.css">
  <link rel="stylesheet" href="css/sort.css">

</head>
<body>


    <!-- background music -->
  <audio id="pottermusic">
        <source src="audio/HP.mp3">
  </audio>

<!-- partial:index.partial.html -->
<div class="body-sorting">
<div class="main-content__wrapper">
  <div class="Music">
    <button type="button" id="Music-button">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </button>
    <br>
    <br>
    <p style="color: black;">$ Potter music!! $</p>
  </div>
  <div class="main-content">
    <div class="sorting-hat">
      <div class="sorting-hat__answer">Gryffindor!</div>
      <div class="sorting-hat__top"></div>
      <div class="sorting-hat__eye left"></div>
      <div class="sorting-hat__eye right"></div>
      <div class="sorting-hat__mouth"></div>
      <div class="sorting-hat__base"></div>
    </div>
    <div class="avatar">
      <div class="avatar__hair"></div>
      <div class="avatar__head">
        <div class="avatar__eyes left"></div>
        <div class="avatar__eyes right"></div>
        <div class="avatar__mouth"></div>
      </div>
      <div class="avatar__ears left"></div>
      <div class="avatar__ears right"></div>
      <div class="avatar__coat">
        <div class="avatar__shirt">
          <div class="avatar__tie"></div>
        </div>
      </div>
    </div>
  </div>
  
  <button class="sort-house js-sort">Sort Me!</button>
  
  <div class="avatar-gender">
    <p>Avatar Hair:</p>
  
    <div>
      <input type="radio" id="avatar-male" name="avatar-gender" value="1" checked="true"/>
      <label for="avatar-male">Short</label>
    </div>
  
    <div>
      <input type="radio" id="avatar-female" name="avatar-gender" value="2"/>
      <label for="avatar-female">Long</label>
    </div>
  
  </div>
  
  <aside class="context">
    <div class="explanation">The Sorting Hat takes your preference into account.<br/>Unfortunately, JavaScript doesn't.</div>
  </aside>

</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script  src="js/sort.js"></script>
  <script  src="js/music.js"></script>

</body>
</html>
